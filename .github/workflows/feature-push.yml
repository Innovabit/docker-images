name: Build image
on: 
  push:
    branches:
      - 'feature/**'
jobs:
  docker-build:
    name: Build docker images
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Build Artemis image
        run: docker build -t innovabit/artemis .
        working-directory: artemis
      - name: Build dotnet6 sdk image
        run: docker build -t innovabitpe/net6sdk .
        working-directory: net/sdk