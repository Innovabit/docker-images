name: Build and publish image
on: 
  push:
    branches:
      - develop
jobs:
  docker-build:
    name: Build docker images
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}
      - name: Publish to Docker Hub
        uses: docker/build-push-action@v2
        with:
          context: artemis
          file: artemis/Dockerfile
          push: true
          tags: innovabitpe/artemis:latest,innovabitpe/artemis:1.0.0.${{ github.run_number }}
      - name: Update description
        uses: peter-evans/dockerhub-description@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}
          repository: innovabitpe/artemis
          readme-filepath: ./artemis/README.md
          short-description: ActiveMQ Artemis image using Linux OS.